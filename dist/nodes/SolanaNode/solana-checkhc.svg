<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for better visibility -->
  <circle cx="30" cy="30" r="30" fill="#1a1a1a"/>
  
  <!-- Solana bars (scaled and centered) -->
  <g transform="translate(10, 15)">
    <!-- Top bar (purple) -->
    <path d="M2 0H38C39.1046 0 40 0.89543 40 2C40 3.10457 39.1046 4 38 4H2C0.89543 4 0 3.10457 0 2C0 0.89543 0.89543 0 2 0Z" fill="#9945FF"/>
    
    <!-- Second bar (green) -->
    <path d="M2 8H38C39.1046 8 40 8.89543 40 10C40 11.1046 39.1046 12 38 12H2C0.89543 12 0 11.1046 0 10C0 8.89543 0.89543 8 2 8Z" fill="#14F195"/>
    
    <!-- Third bar (purple) -->
    <path d="M2 16H38C39.1046 16 40 16.8954 40 18C40 19.1046 39.1046 20 38 20H2C0.89543 20 0 19.1046 0 18C0 16.8954 0.89543 16 2 16Z" fill="#9945FF"/>
    
    <!-- Bottom bar (green) -->
    <path d="M2 24H38C39.1046 24 40 24.8954 40 26C40 27.1046 39.1046 28 38 28H2C0.89543 28 0 27.1046 0 26C0 24.8954 0.89543 24 2 24Z" fill="#14F195"/>
  </g>
  
  <!-- CHECKHC badge (hexagon with gradient) - bottom right corner -->
  <defs>
    <linearGradient id="checkhcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14F195;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Hexagon badge -->
  <g transform="translate(40, 40)">
    <!-- Outer hexagon with gradient -->
    <path d="M10 0L18.66 5L18.66 15L10 20L1.34 15L1.34 5Z" 
          fill="url(#checkhcGradient)" 
          stroke="#000" 
          stroke-width="0.5"/>
    
    <!-- Inner dark hexagon -->
    <path d="M10 3L16.33 6.5L16.33 13.5L10 17L3.67 13.5L3.67 6.5Z" 
          fill="#000000"/>
    
    <!-- Simplified person icon (white) -->
    <g transform="translate(10, 10)">
      <!-- Head -->
      <circle cx="0" cy="-4" r="1.5" fill="#14F195"/>
      <!-- Body -->
      <rect x="-0.7" y="-1.5" width="1.4" height="4" rx="0.3" fill="#14F195"/>
      <!-- Arms -->
      <rect x="-2.5" y="-0.5" width="5" height="0.8" rx="0.3" fill="#14F195"/>
      <!-- Legs -->
      <rect x="-0.7" y="2" width="0.6" height="2.5" rx="0.3" fill="#14F195"/>
      <rect x="0.1" y="2" width="0.6" height="2.5" rx="0.3" fill="#14F195"/>
    </g>
  </g>
  
  <!-- Optional: Solana text or "CHECKHC" text below (commented out for cleaner look)
  <text x="30" y="55" font-family="Arial, sans-serif" font-size="6" fill="#14F195" text-anchor="middle">CHECKHC</text>
  -->
</svg>
